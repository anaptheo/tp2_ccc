name: Build and Push Frontend API

on:
  push:
    branches: [ master ]
    paths:
      - 'frontend-api/**'

env:
  REGISTRY: quay.io
  QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}

permissions:
  contents: write

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Quay.io
      uses: docker/login-action@v3
      with:
        registry: quay.io
        username: ${{ env.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_TOKEN }}

    - name: Extract short SHA
      id: sha
      run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Build and push frontend-api
      uses: docker/build-push-action@v5
      with:
        context: ./frontend-api
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.QUAY_USERNAME }}/frontend-api:${{ steps.sha.outputs.SHORT_SHA }}
          ${{ env.REGISTRY }}/${{ env.QUAY_USERNAME }}/frontend-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Update Kubernetes manifests
      run: |
        # Update image tags in Kubernetes manifests
        sed -i "s|image: quay.io/anatheobald/frontend-api:.*|image: quay.io/anatheobald/frontend-api:${{ steps.sha.outputs.SHORT_SHA }}|" argocd/frontend.yaml
        
        # Commit and push changes
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add argocd/frontend.yaml
        git commit -m "ci: update to images ${{ steps.sha.outputs.SHORT_SHA }}" || exit 0
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}