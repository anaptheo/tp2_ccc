apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: anatheobald
  name: frontend-api
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-api
  template:
    metadata:
      labels:
        app: frontend-api
    spec:
      containers:
        - name: frontend
          image: quay.io/anatheobald/frontend-api:0a3d461
          command: ["python3", "app.py"]  
          ports:
            - containerPort: 50001
          env:
            - name: FLASK_RUN_PORT
              value: "50001"
            - name: FLASK_ENV
              value: "production"
            - name: FLASK_DEBUG
              value: "0"
          volumeMounts:
            - name: spotify-dataset
              mountPath: /data
              readOnly: true
            - name: model-volume
              mountPath: /model
              readOnly: true
      volumes:
        - name: spotify-dataset
          hostPath:
            path: /home/datasets/spotify
            type: Directory
        - name: model-volume
          persistentVolumeClaim:
            claimName: project2-pvc-anatheobald