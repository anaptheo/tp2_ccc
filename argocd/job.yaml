apiVersion: batch/v1
kind: Job
metadata:
  namespace: anatheobald
  name: ml-generator-job-5f2c196
  labels:
    app: ml-generator
spec:
  ttlSecondsAfterFinished: 86400  # Auto-delete after 24 hours
  template:
    spec:
      containers:
        - name: ml-generator
          image: quay.io/anatheobald/ml-generator:5f2c196
          env:
            - name: INPUTS
              value: "/data/2023_spotify_ds1.csv,/data/2023_spotify_ds2.csv"
            - name: MIN_SUPPORT
              value: "0.05"
            - name: MIN_CONFIDENCE
              value: "0.5"
            - name: OUT
              value: "/model/rules.pkl"
            - name: OUT_JSON
              value: "/model/rules.json"
          volumeMounts:
            - name: spotify-dataset
              mountPath: /data
            - name: model-volume
              mountPath: /model
      restartPolicy: Never
      volumes:
        - name: spotify-dataset
          hostPath:
            path: /home/datasets/spotify
            type: Directory
        - name: model-volume
          persistentVolumeClaim:
            claimName: project2-pvc-anatheobald